<app-header/>
<section class="section container">
  <div class="section__inner">
    <div class="menu">
      <div class="menu__title">Counter</div>
      <div class="menu__counter" [style.color]="applyColor(counterValue)">{{ counterValue }}</div>
      <ul class="menu__list">
        <li class="menu__item">
          <button class="menu__button button button--transparent" (click)="decreaseCounter()">Decrease</button>
        </li>
        <li class="menu__item">
          <button class="menu__button button button--transparent" (click)="resetCounter()">Reset</button>
        </li>
        <li class="menu__item">
          <button class="menu__button button button--transparent" (click)="increaseCounter()">Increase</button>
        </li>
      </ul>
    </div>
  </div>
</section>
